<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet-project</title>
  <link rel="icon" href="images/favIcon.ico">
  <link rel="stylesheet" href="pages/index.css">
  <script src="pages/index.js" type="module"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo">
      <nav class="header__links">
        <a href="#" class="header__link shop">Магазин</a>
        <a href="#" class="header__link about">О нас</a>
        <a href="#" class="header__link contacts">Контакты</a>
      </nav>
      <a href="#" class="header__privateOffice">
        <img src="./images/lego-head.png" alt="private office">
      </a>
    </header>
    <main class="content">
      <section class="cards">
      </section>
      <aside class="cart">
        <div class="cart__wrapper">
          <div class="cart__up">
            <h4 class="cart__article">Cart</h4>
            <img src="./images/cart.png" alt="значок корзины" class="cart__badge">
          </div>
          <div class="container_foods">
          </div>
          <div class="cart__total">
            <span>Total (USD)</span>
            <span class="cart__total-price">$0</span>
          </div>
          <button class="cart__button-buy" disabled>Купить</button>
        </div>
      </aside>
    </main>
    <template id="template_product">
      <div class="product">
        <img src="images/2.jpg" alt="изображение товара" class="product__image">
        <h4 class="product__name">Товар 1</h4>
        <span class="product__price">$100</span>
        <div class="product__buttons-wrapper">
          <button class="product__button-info">info</button>
          <button class="button-cart">add to cart</button>
        </div>
      </div>
    </template>
    <template id="template-cart">
      <div class="cart__food">
        <span class="cart__name">Товар</span>
        <div class="cart__counter">
          <span class="cart__price">$100</span>
          <button class="cart__minus">-</button>
          <span class="cart__count">9шт</span>
          <button class="cart__plus">+</button>
          <button type="button" aria-label="удалить" class="cart__delete"></button>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
